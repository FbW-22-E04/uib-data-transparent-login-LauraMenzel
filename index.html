<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Login</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9ab0f2bb35.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <div>
      <div class="form">
        <h1 class="block">Login</h1>
      </div>
      <div>
        <input
          type="email"
          placeholder="&#x40 Your email..."
          name="mail"
          class="block"
        />
      </div>
      <div>
        <input
          type="password"
          placeholder="&#xf023 Your password... "
          name="password"
          class="block password"
        />
      </div>
      <div>
          <button type="submit" class="block">Sign In</button>
        </div>
        
    </div>
    <div style="margin: 0 auto; display: table;"><audio controls autoplay src="./JungleSouthAmerica EE201201.mp3"></audio></div>
  </body>
</html>
